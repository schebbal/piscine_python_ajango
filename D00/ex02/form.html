<!DOCTYPE html> 
<html> 
	<head> 
		<title>Form</title>
	</head> 
	<body> 
	<form>
			First name: <input type="text" name="firstname" id="firstname">
			<br>
			Name: <input type="text" name="name" id="name">
			<br>
			Age: <input type="number" name="age" id ="age">
			<br>
			Phone: <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
			<br>
			Email: <input type="email" name="email" id="email">
			<br>
			Student at 42 ?: <input type="checkbox" name="student42" id="student42">
			<br>
			Gender: <input type="radio" name="gender" value="male" id="male" checked> Male
			<input type="radio" name="gender" value="female" id="female"> Female
			<input type="radio" name="gender" value="other" id="other"> Other
			<br>
			<input type="button" value="Submit" onclick="displayFormContents();">
		</form>
		<script type="text/javascript" src="popup.js"></script>
	</body> 
</html>
